services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: newshub
      MYSQL_USER: newshub
      MYSQL_PASSWORD: newshub
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data:
